<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seating Charts</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/booking.css" />
    <link rel="stylesheet" href="./CSS/forms.css" />

    <style>
      .seating-actions {
        display: flex;
        gap: 12px;
        margin: 16px 0 24px;
        flex-wrap: wrap;
      }
      .seating-actions a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 16px;
        background: #f4f6f8;
        border: 1px solid #d6d9de;
        border-radius: 6px;
        color: #1f2933;
        font-weight: 600;
        text-decoration: none;
        transition: background 0.2s ease, border-color 0.2s ease;
      }
      .seating-actions a:hover {
        background: #e6eaef;
        border-color: #c3cad4;
      }
      .tab-buttons {
        display: flex;
        gap: 8px;
        margin-bottom: 24px;
        border-bottom: 2px solid #e6eaef;
      }
      .tab-btn {
        padding: 12px 24px;
        background: transparent;
        border: none;
        border-bottom: 3px solid transparent;
        cursor: pointer;
        font-weight: 600;
        color: #6b7280;
        transition: all 0.2s ease;
      }
      .tab-btn:hover {
        color: #1f2933;
      }
      .tab-btn.active {
        color: #667eea;
        border-bottom-color: #667eea;
      }
      .seating-view {
        display: none;
      }
      .seating-view.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="seating-container">
      <a href="index.html" class="back-link">← Home page</a>
      <h1>Seating Charts</h1>
      
      <div class="tab-buttons">
        <button class="tab-btn active" data-view="view">View Chart</button>
        <button class="tab-btn" data-view="setup">Setup Seating</button>
        <button class="tab-btn" data-view="update">Update Seating</button>
      </div>


      <div id="seatingChartContainer" class="seating-view active">
        <p class="empty-message">Loading seating data...</p>
      </div>


      <div id="setupSeatingView" class="seating-view">
        <p id="restaurantInfo" class="loading">Loading your restaurant…</p>
        
        <div class="reservation-form">
          <form id="setupSeatingForm">
            <div class="form-group">
              <label for="table_name">Table Name *</label>
              <input
                type="text"
                id="table_name"
                name="table_name"
                required
                placeholder="e.g. Table A1"
              />
              <small>Name visible on the bookings and seating chart</small>
            </div>

            <div class="form-group">
              <label for="room_name">Room/Zone *</label>
              <input
                type="text"
                id="room_name"
                name="room_name"
                required
                placeholder="e.g. Main Dining"
              />
              <small>Helps group tables by rooms or areas</small>
            </div>

            <div class="form-group">
              <label for="capacity">Capacity *</label>
              <input
                type="number"
                id="capacity"
                name="capacity"
                required
                min="1"
                placeholder="e.g. 4"
              />
              <small>Total seats available at this table</small>
            </div>

            <div class="error-message" id="setupError"></div>
            <div class="success-message" id="setupSuccess"></div>

            <button type="submit" class="btn-submit" id="setupSubmitBtn">
              Save Seating
            </button>
          </form>
        </div>
      </div>


      <div id="updateSeatingView" class="seating-view">
        <p id="updateRestaurantInfo" class="loading">Loading your seating…</p>
        
        <div class="reservation-form">
          <form id="updateSeatingForm">
            <div class="form-group">
              <label for="seating_id">Select Table *</label>
              <select id="seating_id" name="seating_id" required disabled>
                <option value="">Loading seating...</option>
              </select>
              <small>Choose the table you want to update</small>
            </div>

            <div class="form-group">
              <label for="update_table_name">Table Name *</label>
              <input
                type="text"
                id="update_table_name"
                name="table_name"
                required
                placeholder="e.g. Table A1"
                disabled
              />
            </div>

            <div class="form-group">
              <label for="update_room_name">Room/Zone *</label>
              <input
                type="text"
                id="update_room_name"
                name="room_name"
                required
                placeholder="e.g. Main Dining"
                disabled
              />
            </div>

            <div class="form-group">
              <label for="update_capacity">Capacity *</label>
              <input
                type="number"
                id="update_capacity"
                name="capacity"
                required
                min="1"
                placeholder="e.g. 4"
                disabled
              />
            </div>

            <div class="error-message" id="updateSeatingError"></div>
            <div class="success-message" id="updateSeatingSuccess"></div>

            <button type="submit" class="btn-submit" id="updateSeatingSubmitBtn" disabled>
              Save Changes
            </button>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="./JS/app.js"></script>
    <script type="module" src="./JS/seatingChart.js"></script>
  </body>
</html>
