<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="CSS/login.css" />
  </head>
  <header></header>
  <body>
    <div class="loginSection">
      <div class="overlay"></div>

      <div class="textLogin">
        <div class="loginCard">
          <h1>Login</h1>
          <hr />

          <form id="loginForm" action="">
            <label for="email">Email: </label>
            <input
              type="email"
              class="loginInput"
              id="email"
              name="email"
              placeholder="enter E-Mail..."
              required
            />

            <label for="password">Password: </label>
            <input
              type="password"
              class="loginInput"
              id="password"
              name="password"
              placeholder="enter password..."
              required
            />

            <button class="btnLoginSubmit" type="submit">Login</button>

            <p id="errorMessage">Invalid email or password.</p>
          </form>

          <button onclick="location.href='signup.html'" class="toSignup">
            Don't have an account? Sign Up here!
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="JS/login.js"></script>
  </body>
  <footer><p>Copyright Â©</p></footer>
</html>
