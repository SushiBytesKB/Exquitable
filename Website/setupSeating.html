<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setup Seating</title>
    <link rel="stylesheet" href="./CSS/booking.css" />
    <style>
      .reservation-form {
        max-width: 640px;
        margin: 0 auto;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
      }

      .form-group input:focus {
        outline: none;
        border-color: #333;
      }

      .form-group small {
        display: block;
        margin-top: 5px;
        color: #666;
        font-size: 14px;
      }

      .btn-submit {
        background-color: #333;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
      }

      .btn-submit:hover {
        background-color: #555;
      }

      .btn-submit:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      .error-message {
        color: red;
        margin-top: 10px;
        padding: 10px;
        background-color: #ffe6e6;
        border-radius: 5px;
        display: none;
      }

      .success-message {
        color: green;
        margin-top: 10px;
        padding: 10px;
        background-color: #e6ffe6;
        border-radius: 5px;
        display: none;
      }

      .back-link {
        display: inline-block;
        margin-bottom: 20px;
        color: #333;
        text-decoration: none;
      }

      .back-link:hover {
        text-decoration: underline;
      }

      .loading {
        color: #666;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="bookings_container">
      <a href="index.html" class="back-link">← Back to Dashboard</a>
      <h1>Setup Seating</h1>
      <p id="restaurantInfo" class="loading">Loading your restaurant…</p>
      
      <div class="reservation-form">
        <form id="setupSeatingForm">
          <div class="form-group">
            <label for="table_name">Table Name *</label>
            <input
              type="text"
              id="table_name"
              name="table_name"
              required
              placeholder="e.g. Table A1"
            />
            <small>Name visible on the bookings and seating chart</small>
          </div>

          <div class="form-group">
            <label for="room_name">Room/Zone *</label>
            <input
              type="text"
              id="room_name"
              name="room_name"
              required
              placeholder="e.g. Main Dining"
            />
            <small>Helps group tables by rooms or areas</small>
          </div>

          <div class="form-group">
            <label for="capacity">Capacity *</label>
            <input
              type="number"
              id="capacity"
              name="capacity"
              required
              min="1"
              placeholder="e.g. 4"
            />
            <small>Total seats available at this table</small>
          </div>

          <div class="error-message" id="setupError"></div>
          <div class="success-message" id="setupSuccess"></div>

          <button type="submit" class="btn-submit" id="setupSubmitBtn">
            Save Seating
          </button>
        </form>
      </div>
    </div>

    <script type="module" src="./JS/app.js"></script>
  </body>
</html>
