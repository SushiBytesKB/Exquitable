<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Reservation</title>
    <link rel="stylesheet" href="./CSS/booking.css" />
    <link rel="stylesheet" href="./CSS/forms.css" />
  </head>
  <body>
    <div class="bookings_container">
      <a href="index.html" class="back-link">‚Üê Home page</a>
      <h1>Create New Reservation</h1>
      
      <div class="reservation-form">
        <form id="newReservationForm">
          <div class="form-group">
            <label for="table_id">Table *</label>
            <select id="table_id" name="table_id" required disabled>
              <option value="">Loading tables...</option>
            </select>
            <small id="tableLoading" class="loading is-hidden">Loading tables...</small>
            <small>Select a table for this reservation</small>
          </div>

          <div class="form-group">
            <label for="customer_name">Customer Name *</label>
            <input
              type="text"
              id="customer_name"
              name="customer_name"
              required
              placeholder="Enter customer name"
            />
          </div>

          <div class="form-group">
            <label for="customer_email">Customer Email *</label>
            <input
              type="email"
              id="customer_email"
              name="customer_email"
              required
              placeholder="Enter customer email"
            />
          </div>

          <div class="form-group">
            <label for="guest_count">Number of Guests *</label>
            <input
              type="number"
              id="guest_count"
              name="guest_count"
              required
              min="1"
              placeholder="Enter number of guests"
            />
          </div>

          <div class="form-group">
            <label for="start_time">Start Time *</label>
            <input
              type="datetime-local"
              id="start_time"
              name="start_time"
              required
            />
            <small>Date and time for the reservation</small>
          </div>

          <div class="error-message" id="errorMessage"></div>
          <div class="success-message" id="successMessage"></div>

          <button type="submit" class="btn-submit" id="submitBtn">
            Create Reservation
          </button>
        </form>
      </div>
    </div>

    <script type="module" src="./JS/app.js"></script>
  </body>
</html>
