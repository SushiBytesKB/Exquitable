<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Public Reservation</title>
    <link rel="stylesheet" href="./CSS/booking.css" />
    <style>
      .reservation-form {
        max-width: 600px;
        margin: 0 auto;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #333;
      }

      .form-group small {
        display: block;
        margin-top: 5px;
        color: #666;
        font-size: 14px;
      }

      .btn-submit {
        background-color: #333;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
      }

      .btn-submit:hover {
        background-color: #555;
      }

      .btn-submit:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      .error-message {
        color: red;
        margin-top: 10px;
        padding: 10px;
        background-color: #ffe6e6;
        border-radius: 5px;
        display: none;
      }

      .success-message {
        color: green;
        margin-top: 10px;
        padding: 10px;
        background-color: #e6ffe6;
        border-radius: 5px;
        display: none;
      }

      .back-link {
        display: inline-block;
        margin-bottom: 20px;
        color: #333;
        text-decoration: none;
      }

      .back-link:hover {
        text-decoration: underline;
      }

      .loading {
        color: #666;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="bookings_container">
      <a href="index.html" class="back-link">‚Üê Home page</a>
      <h1>Public Reservation</h1>
      
      <div class="reservation-form">
        <form id="newReservationForm">
          <!-- Restaurant selection (always shown for public users) -->
          <div class="form-group" id="restaurantGroup">
            <label for="restaurant_id">Restaurant *</label>
            <select id="restaurant_id" name="restaurant_id">
              <option value="">Select a restaurant</option>
            </select>
            <small id="restaurantLoading" class="loading" style="display: none;">Loading restaurants...</small>
            <small>Select a restaurant to see available tables</small>
          </div>

          <div class="form-group">
            <label for="table_id">Table *</label>
            <select id="table_id" name="table_id" required disabled>
              <option value="">Select a restaurant first</option>
            </select>
            <small id="tableLoading" class="loading" style="display: none;">Loading tables...</small>
            <small>Select a table for this reservation</small>
          </div>

          <div class="form-group">
            <label for="customer_name">Customer Name *</label>
            <input
              type="text"
              id="customer_name"
              name="customer_name"
              required
              placeholder="Enter customer name"
            />
          </div>

          <div class="form-group">
            <label for="customer_email">Customer Email *</label>
            <input
              type="email"
              id="customer_email"
              name="customer_email"
              required
              placeholder="Enter customer email"
            />
          </div>

          <div class="form-group">
            <label for="guest_count">Number of Guests *</label>
            <input
              type="number"
              id="guest_count"
              name="guest_count"
              required
              min="1"
              placeholder="Enter number of guests"
            />
          </div>

          <div class="form-group">
            <label for="start_time">Start Time *</label>
            <input
              type="datetime-local"
              id="start_time"
              name="start_time"
              required
            />
            <small>Date and time for the reservation</small>
          </div>

          <div class="error-message" id="errorMessage"></div>
          <div class="success-message" id="successMessage"></div>

          <button type="submit" class="btn-submit" id="submitBtn">
            Create Reservation
          </button>
        </form>
      </div>
    </div>

    <script type="module" src="./JS/app.js"></script>
  </body>
</html>
