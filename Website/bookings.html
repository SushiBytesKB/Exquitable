<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookings</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <header>

  </header>
  <body>
    <div class="bookings">
      <div class="overlay"></div>
      <div class="textBookings">
        <button class="btnToDashboard"><a href="index.html">Dashboard</a></button>
      

        <div class="searchFilter">

          <form action="/search" method="get">
          <div class="searchContainer">
            <input class="searchBar" type="search" id="search-input" name="q" placeholder="Search...">
            <button type="submit" class="btnGo">Go</button>
          </div>

          <div class="filterContainer">

            <label for="sortOptions">Sort By: </label>
            <select name="sortOptions" id="sortOptions" class="sortOptions">
              <option value="name">Name</option>
              <option value="time">Time</option>
              <option value="table">Table</option>
            </select>


            <input class="showOnlyToday" type="checkbox" id="showOnlyToday" name="showOnlyToday">
            <label for="showOnlyToday">Show only today</label>
            
          </div> 

          </form>
        </div>
        <div class="reservations" id="reservations">
          <div class="reservationCard">
            <p class="name">Name: </p>
            <p class="table">Table: </p>
            <p class="time">Time: </p>
          </div>
        </div>
      </div>
    </div>

    <script src="JS/app.js"></script>
  </body>
  <footer>
    <p>Copyright Â©</p>
  </footer>
</html>
