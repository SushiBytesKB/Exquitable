<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Reservation</title>
    <link rel="stylesheet" href="./CSS/booking.css" />
    <style>
      .update-form {
        max-width: 600px;
        margin: 0 auto;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #333;
      }

      .form-group small {
        display: block;
        margin-top: 5px;
        color: #666;
        font-size: 14px;
      }

      .btn-submit {
        background-color: #333;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
      }

      .btn-submit:hover {
        background-color: #555;
      }

      .btn-submit:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      .error-message {
        color: red;
        margin-top: 10px;
        padding: 10px;
        background-color: #ffe6e6;
        border-radius: 5px;
        display: none;
      }

      .success-message {
        color: green;
        margin-top: 10px;
        padding: 10px;
        background-color: #e6ffe6;
        border-radius: 5px;
        display: none;
      }

      .back-link {
        display: inline-block;
        margin-bottom: 20px;
        color: #333;
        text-decoration: none;
      }

      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="bookings_container">
      <a href="bookings.html" class="back-link">← Back to Bookings</a>
      <h1>Update Reservation</h1>
      
      <div class="update-form">
        <form id="updateReservationForm">
          <div class="form-group">
            <label for="reservationId">Reservation ID *</label>
            <input
              type="text"
              id="reservationId"
              name="reservationId"
              required
              placeholder="Enter reservation ID"
            />
            <small>UUID of the reservation to update</small>
          </div>

          <div class="form-group">
            <label for="newStatus">Status *</label>
            <select id="newStatus" name="newStatus" required>
              <option value="">Select a status</option>
              <option value="confirmed">confirmed</option>
              <option value="cancelled">denied</option>
              <option value="completed">completed</option>
            </select>
            <small>New status for the reservation</small>
          </div>

          <div class="form-group">
            <label for="price">Price</label>
            <input
              type="number"
              id="price"
              name="price"
              step="0.01"
              min="0"
              placeholder="0.00"
            />
            <small>Final price for the reservation (optional)</small>
          </div>

          <div class="form-group">
            <label for="actual_end_time">Actual End Time</label>
            <input
              type="datetime-local"
              id="actual_end_time"
              name="actual_end_time"
            />
            <small>When the reservation actually ended (optional)</small>
          </div>

          <div class="error-message" id="errorMessage"></div>
          <div class="success-message" id="successMessage"></div>

          <button type="submit" class="btn-submit" id="submitBtn">
            Update Reservation
          </button>
        </form>
      </div>
    </div>

    <script type="module">
      import { supabase } from "./JS/supabaseClient.js";

      // Get all reservation data from URL parameters if available
      const urlParams = new URLSearchParams(window.location.search);
      const reservationIdFromUrl = urlParams.get("id");
      const statusFromUrl = urlParams.get("status");
      const priceFromUrl = urlParams.get("price_paid");
      const actualEndTimeFromUrl = urlParams.get("actual_end_time");
      
      // Populate form fields with previous values
      if (reservationIdFromUrl) {
        document.getElementById("reservationId").value = reservationIdFromUrl;
      }
      
      if (statusFromUrl) {
        document.getElementById("newStatus").value = statusFromUrl;
      }
      
      if (priceFromUrl) {
        document.getElementById("price").value = priceFromUrl;
      }
      
      if (actualEndTimeFromUrl) {
        // Convert ISO datetime to datetime-local format (YYYY-MM-DDTHH:mm)
        const date = new Date(actualEndTimeFromUrl);
        if (!isNaN(date.getTime())) {
          const year = date.getFullYear();
          const month = String(date.getMonth() + 1).padStart(2, '0');
          const day = String(date.getDate()).padStart(2, '0');
          const hours = String(date.getHours()).padStart(2, '0');
          const minutes = String(date.getMinutes()).padStart(2, '0');
          document.getElementById("actual_end_time").value = `${year}-${month}-${day}T${hours}:${minutes}`;
        }
      }

      const form = document.getElementById("updateReservationForm");
      const errorMessage = document.getElementById("errorMessage");
      const successMessage = document.getElementById("successMessage");
      const submitBtn = document.getElementById("submitBtn");

      // Function to show error message
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = "block";
        successMessage.style.display = "none";
      }

      // Function to show success message
      function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.style.display = "block";
        errorMessage.style.display = "none";
      }

      // Function to hide messages
      function hideMessages() {
        errorMessage.style.display = "none";
        successMessage.style.display = "none";
      }

      // Handle form submission
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        hideMessages();

        const reservationId = form.reservationId.value.trim();
        const newStatus = form.newStatus.value;
        const price = form.price.value ? parseFloat(form.price.value) : null;
        const actual_end_time = form.actual_end_time.value || null;

        // Validation
        if (!reservationId) {
          showError("Reservation ID is required");
          return;
        }

        if (!newStatus) {
          showError("Status is required");
          return;
        }

        // Disable submit button
        submitBtn.disabled = true;
        submitBtn.textContent = "Updating...";

        try {
          // Build update object with only provided fields
          const updateData = { status: newStatus };
          
          if (price !== null && !isNaN(price)) {
            updateData.price_paid = price;
          }
          
          if (actual_end_time) {
            updateData.actual_end_time = actual_end_time;
          }

          const { error } = await supabase
            .from("reservations")
            .update(updateData)
            .eq("id", reservationId);

          if (error) {
            console.error("❌ Error updating reservation:", error);
            showError(`Failed to update reservation: ${error.message}`);
            submitBtn.disabled = false;
            submitBtn.textContent = "Update Reservation";
          } else {
            showSuccess("Reservation successfully updated!");
            
            // Optionally redirect to bookings page after 2 seconds
            setTimeout(() => {
              window.location.href = "bookings.html";
            }, 2000);
          }
        } catch (err) {
          console.error("❌ Unexpected error:", err);
          showError(`An unexpected error occurred: ${err.message}`);
          submitBtn.disabled = false;
          submitBtn.textContent = "Update Reservation";
        }
      });
    </script>
  </body>
</html>
