<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Seating</title>
    <link rel="stylesheet" href="./CSS/booking.css" />
    <style>
      .reservation-form {
        max-width: 640px;
        margin: 0 auto;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #333;
      }

      .form-group small {
        display: block;
        margin-top: 5px;
        color: #666;
        font-size: 14px;
      }

      .btn-submit {
        background-color: #333;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
      }

      .btn-submit:hover {
        background-color: #555;
      }

      .btn-submit:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      .error-message {
        color: red;
        margin-top: 10px;
        padding: 10px;
        background-color: #ffe6e6;
        border-radius: 5px;
        display: none;
      }

      .success-message {
        color: green;
        margin-top: 10px;
        padding: 10px;
        background-color: #e6ffe6;
        border-radius: 5px;
        display: none;
      }

      .back-link {
        display: inline-block;
        margin-bottom: 20px;
        color: #333;
        text-decoration: none;
      }

      .back-link:hover {
        text-decoration: underline;
      }

      .loading {
        color: #666;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="bookings_container">
      <a href="index.html" class="back-link">← Back to Dashboard</a>
      <h1>Update Seating</h1>
      <p id="updateRestaurantInfo" class="loading">Loading your seating…</p>
      
      <div class="reservation-form">
        <form id="updateSeatingForm">
          <div class="form-group">
            <label for="seating_id">Select Table *</label>
            <select id="seating_id" name="seating_id" required disabled>
              <option value="">Loading seating...</option>
            </select>
            <small>Choose the table you want to update</small>
          </div>

          <div class="form-group">
            <label for="update_table_name">Table Name *</label>
            <input
              type="text"
              id="update_table_name"
              name="table_name"
              required
              placeholder="e.g. Table A1"
              disabled
            />
          </div>

          <div class="form-group">
            <label for="update_room_name">Room/Zone *</label>
            <input
              type="text"
              id="update_room_name"
              name="room_name"
              required
              placeholder="e.g. Main Dining"
              disabled
            />
          </div>

          <div class="form-group">
            <label for="update_capacity">Capacity *</label>
            <input
              type="number"
              id="update_capacity"
              name="capacity"
              required
              min="1"
              placeholder="e.g. 4"
              disabled
            />
          </div>

          <div class="error-message" id="updateSeatingError"></div>
          <div class="success-message" id="updateSeatingSuccess"></div>

          <button type="submit" class="btn-submit" id="updateSeatingSubmitBtn" disabled>
            Save Changes
          </button>
        </form>
      </div>
    </div>

    <script type="module" src="./JS/app.js"></script>
  </body>
</html>
