<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .Dashboard {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 800px;
        width: 100%;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
        font-size: 32px;
        text-align: center;
        border-bottom: 3px solid #667eea;
        padding-bottom: 15px;
      }

      .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }

      .dashboard-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 15px;
        padding: 30px;
        text-decoration: none;
        color: white;
        transition: transform 0.3s, box-shadow 0.3s;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        cursor: pointer;
      }

      .dashboard-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .dashboard-card.bookings {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }

      .dashboard-card.seating {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }

      .dashboard-card.update-seating {
        background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      }

      .card-icon {
        font-size: 48px;
        margin-bottom: 15px;
      }

      .card-title {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .card-description {
        font-size: 14px;
        opacity: 0.9;
      }

      .logout-btn {
        margin-top: 30px;
        text-align: center;
      }

      .logout-btn button {
        background: #d9534f;
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .logout-btn button:hover {
        background: #c9302c;
      }

      @media (max-width: 600px) {
        .Dashboard {
          padding: 30px 20px;
        }

        h1 {
          font-size: 24px;
        }

        .dashboard-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="Dashboard">
      <h1>Restaurant Management Dashboard</h1>
      
      <div class="dashboard-grid">
        <a href="bookings.html" class="dashboard-card bookings">
          <div class="card-icon">ðŸ“…</div>
          <div class="card-title">Bookings</div>
          <div class="card-description">Manage all reservations, create new bookings, and update status</div>
        </a>

        <a href="seatingChart.html" class="dashboard-card seating">
          <div class="card-icon">ðŸª‘</div>
          <div class="card-title">Seating Chart</div>
          <div class="card-description">View, setup, and manage restaurant seating arrangements</div>
        </a>

      </div>


    <script type="module" src="./JS/app.js"></script>
    
  </body>
</html>
